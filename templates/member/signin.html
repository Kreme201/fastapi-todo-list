{% extends "/layout/base.html" %} 

{% block script %}
<script src="{{ url_for('assets', path='js/auth.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">로그인</h5>
    <form id="frm_signin" method="post">
        <div class="mb-3">
            <label for="email">이메일</label>
            <input
                type="text"
                class="form-control"
                name="email"
                id="email"
            />
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input
                type="password"
                class="form-control"
                name="password"
                id="password"
            />
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
